<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="contact.css" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>

 <div class="container" >
     <span class="big-circle"></span>
     <div class="form">
        <div class="contact-info">
            <h3 class="title">Let's get in touch</h3>
            <p class="text">Thanks for trying to contact us!.Good day</p>     
        <div class="info">
            <div class="information">
                <img class="icon" src="images/location.png" width="20px" height="25px"  alt="" />
                <p><a href="https://goo.gl/maps/F2VCaSAmiViSdykg8"class="creds">31 Achina Street,Nig,Enu</a></p>
                </div>
                <div class="information">
                    <img class="icon" src="images/email.png" width="25px" height="25px"  alt="" />
                    <p><a class="creds" href="mailto:queenoftheforest777@gmail.com subject=subject text">queenoftheforest777@gmail.com</a></p>
                    </div>
                    <div class="information">
                        <img class="icon" src="images/phone.png" width="35px" height="35px" alt="" />
                        <p><a class="creds" href="https://wa.me/+2347016705047">+2347016705047 </a></p>
            </div> 
        </div>

        <div class="socal-media">
            <p>Connect with us;</p>
            <div class="social-icons">
                <a href='https://www.facebook.com/ozumbanwachukwu'>
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href='https://www.instagram.com/queen_of_theforestherbals/'>
                    <i class="fa fa-instagram"></i>
                </a>
                <a href="https://youtu.be/of4vujt0hkk">
                    <i class="fa fa-youtube-play"></i>
                </a>
            </div>
        </div>
    </div>

         <div class="contact-form">
             <span class="circle one"></span>
             <span class="circle two"></span>

             <form action="action.html">
                 <h3 class="title">Contact us</h3>
                 <div class="input-container ">
                     <input type="text" name="name" class="input" >
                     <label for="">Username</label>
                     <span>Username</span>
                 </div>
                 <div class="input-container">
                    <input type="email" name="email" class="input" >
                    <label for="">Email</label>
                    <span>Email</span>
                </div>
                <div class="input-container">
                    <input type="tel" name="phone" class="input" >
                    <label for="">Phone</label>
                    <span>Phone</span>
                </div>
                <div class="input-container textarea">
                    <textarea name="message" class="input"></textarea>
                    <label for="">Message</label>
                    <span>Message</span>
                </div>
                <input type="submit" value="Send" class="btn">
             </form>
         </div>
     </div>
 </div> 
 
 <script src="contact.js"></script>
</body>
</html>
